<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ğŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #d63031;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .buttons {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      font-size: 1.8rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: absolute;
    }
    #yes {
      background: #2ecc71;
      color: white;
      z-index: 10;
    }
    #yes:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    #no {
      background: #e74c3c;
      color: white;
      user-select: none;
      -webkit-user-select: none;
    }
    #no:active {
      transform: scale(0.9); /* slight feedback when actually tapped */
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');

    // Yes button â†’ celebration (customize this!)
    yesBtn.addEventListener('click', () => {
      alert("Yayyyy! ğŸ’•ğŸ’• I love you so much! ğŸ¥°");
      // Optional: you can redirect or show confetti/heart animation here
      // document.body.innerHTML = "<h1 style='color:#e84393'>My Valentine forever! â¤ï¸</h1>";
    });

    // Make NO run away on desktop (hover) + mobile (touch)
    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 40;
      const maxY = window.innerHeight - noBtn.offsetHeight - 40;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + 'px';
      noBtn.style.top  = newY + 'px';
      noBtn.style.position = 'fixed'; // switch to fixed so it moves around screen
    }

    // Desktop: hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile: when finger gets close or touches
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // stop any weird scrolling
      moveNoButton();
    });

    // Bonus: also move if they try to chase it with finger (touchmove near it)
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = noBtn.getBoundingClientRect();

      const distX = touch.clientX - (rect.left + rect.width / 2);
      const distY = touch.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(distX**2 + distY**2);

      // If finger is within ~80px of center of No button â†’ run!
      if (distance < 80) {
        moveNoButton();
      }
    });

    // Optional: make it a bit harder at first (move only after a few attempts)
    // let attempts = 0;
    // noBtn.addEventListener('touchstart', () => {
    //   attempts++;
    //   if (attempts > 2) moveNoButton();
    // });
  </script>

</body>
</html>
