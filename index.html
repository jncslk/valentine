<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine Tasi???? üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #d63031;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .buttons {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      font-size: 1.8rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: absolute;
    }
    #yes {
      background: #2ecc71;
      color: white;
      z-index: 10;
    }
    #yes:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    #no {
      background: #e74c3c;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation; /* better mobile tap response */
      left: 55%;                /* initial position - slightly right of center */
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #no:active {
      transform: scale(0.92); /* feedback when pressed */
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üò¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');

    // Yes ‚Üí celebration
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#d63031;font-size:3.5rem;text-align:center;padding:20px;">
          <h1>Yayyyy! üíïüíï<br>You said YES! ü•∞</h1>
          <p>I love you so much! ‚ù§Ô∏è<br>My Valentine forever!</p>
        </div>
      `;
      // You can also keep the alert if you prefer: alert("Yayyyy! üíïüíï I love you so much! ü•∞");
    });

    // Move the No button to a random position
    function moveNoButton(e) {
      if (e) e.preventDefault();

      const btnWidth  = noBtn.offsetWidth  || 140;  // fallback if not ready
      const btnHeight = noBtn.offsetHeight || 60;

      const maxX = window.innerWidth  - btnWidth  - 40;
      const maxY = window.innerHeight - btnHeight - 40;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top  = `${newY}px`;
    }

    // Desktop: run away on hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile: run away on touch start
    noBtn.addEventListener('touchstart', moveNoButton);

    // Mobile: run away if finger gets close while moving
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top  + rect.height / 2;
      const distance = Math.hypot(touch.clientX - centerX, touch.clientY - centerY);

      if (distance < 100) {
        moveNoButton(e);
      }
    });

    // Ensure No is visible and give it an initial random position after load
    window.addEventListener('load', () => {
      setTimeout(() => {
        // Only move if it hasn't been moved yet
        if (!noBtn.style.left || noBtn.style.left === '0px') {
          moveNoButton();
        }
      }, 400); // short delay for layout to settle
    });
  </script>

</body>
</html>
